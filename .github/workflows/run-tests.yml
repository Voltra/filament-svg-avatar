name: run-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        php: [ 8.3, 8.2, 8.1 ]
        laravel: [ 12.*, 11.*, 10.* ]
        filament: [ 3.*, 4.* ]
        carbon: [ 2.63, 3.0 ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        stability: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: 12.*
            testbench: 10.*
            carbon: ^3.0
            filament: ^4.*
          - laravel: 12.*
            testbench: 10.*
            carbon: ^3.0
            filament: ^3.*
          - laravel: 11.*
            testbench: 9.*
            carbon: ^3.0
            filament: ^3.*
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63
            filament: ^3.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - F${{ matrix.filament }} - C${{ matrix.carbon }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-carbon-${{ matrix.carbon }}-filament-${{ matrix.filament }}-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" "filament/filament:${{ matrix.filament }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
